<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Grupos</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <h1>Descubra se um grupo B é subgrupo de outro grupo A:</h1>
        <p>Informe grupos</p>
    </header>
    
    <main class="container">

        <div class="campo">
            <label for="grupoA">Grupo A (separado por vírgulas):</label>
            <input type="text" id="grupoA" placeholder="Ex: 1,2,3,4 ou a,b,c,d">
        </div>

        <div class="campo">
            <label for="mod">Adicione o mod (opcional)</label>
            <input type="text" id="mod" placeholder="Ex: 7 para Z7">
        </div>

        <div class="campo">
            <label for="grupoB">Grupo B (separado por vírgulas):</label>
            <input type="text" id="grupoB" placeholder="Ex: 1,2,3,4 ou a,b,c,d">
        </div>

        <div class="campo">
            <label for="mod2">Adicione o mod (opcional)</label>
            <input type="text" id="mod2" placeholder="Ex: 7 para Z7">
        </div>

        <div class="campo">
            <label>Marque a operação:</label>
            <div class="radio-container">
                <input type="radio" id="soma" name="operacao" value="soma">
                <label for="soma">soma</label>
                <input type="radio" id="multiplicacao" name="operacao" value="multiplicacao">
                <label for="multiplicacao">multiplicacao</label>
            </div>
        </div>
        
        <div class="botao-container">
            <button id="botao-verificar">Verificar se é subgrupo</button>
        </div>

        <div id="resultado-container" class="container-resultado" style="display: none;">
            <h2>Resultado da Verificação:</h2>
            <p id="resultado-texto"></p>
        </div>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
